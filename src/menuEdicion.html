<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alta Nota - Edición</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Lato:wght@300;400;700&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="../src/css/style.css" />
</head>

<body>
    <div id="header"></div>

    <div class="container my-5">
        <h2 class="mb-4 pt-5">Gestión de Elementos</h2>
        <div class="row">
            <div class="col-md-6">
                <div class="card mb-4">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">Elementos Existentes</h5>
                        <div class="search-container position-relative">
                            <input type="text" id="searchInput" class="form-control form-control-sm"
                                placeholder="Buscar..." style="width: 200px; padding-right: 30px;">
                            <i class="bi bi-search position-absolute"
                                style="right: 10px; top: 50%; transform: translateY(-50%); color: #6c757d;"></i>
                        </div>
                    </div>
                    <div class="card-body" style="max-height: 300px; overflow-y: auto;">
                        <ul id="itemList" class="list-group">
                        </ul>
                    </div>
                </div>

                <div class="card">
                    <div class="card-header">
                        <h5>Vista Previa</h5>
                    </div>
                    <div class="card-body text-center" id="previewContainer">
                        <p class="text-muted">Selecciona un elemento o crea uno nuevo para ver la vista previa</p>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5 id="formTitle">Agregar Nuevo Elemento</h5>
                    </div>
                    <div class="card-body">
                        <form id="itemForm">
                            <input type="hidden" id="itemIndex" value="-1">
                            <div class="mb-3">
                                <label for="itemName" class="form-label">Nombre</label>
                                <input type="text" class="form-control" id="itemName" required>
                            </div>
                            <div class="mb-3">
                                <label for="itemDescription" class="form-label">Descripción</label>
                                <textarea class="form-control" id="itemDescription" rows="4" required></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="itemPrice" class="form-label">Precio</label>
                                <input type="number" step="0.01" class="form-control" id="itemPrice" required>
                            </div>
                            <div class="mb-3">
                                <label for="itemImage" class="form-label">URL de Imagen</label>
                                <input type="url" class="form-control" id="itemImage"
                                    placeholder="https://example.com/image.jpg">
                            </div>
                            <div class="mb-3">
                                <label for="itemCategory" class="form-label">Categoría</label>
                                <select class="form-select" id="itemCategory" required>
                                    <option value="platos">Platos</option>
                                    <option value="entradas">Entradas</option>
                                    <option value="postres">Postres</option>
                                    <option value="bebidas">Bebidas</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary" id="submitButton">Agregar</button>
                            <button type="button" class="btn btn-secondary" id="clearForm">Limpiar</button>
                            <button type="button" class="btn btn-warning" id="cancelEdit"
                                style="display: none;">Cancelar Edición</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="toast-logout" class="toast" role="alert" aria-live="assertive" aria-atomic="true"></div>


    <div id="footer"></div>
    <div id="toast-logout"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../src/js/main.js"></script>
    <script src="../src/js/menuEdiciones.js"></script>
    <script src="../src/js/privateRoutes.js"></script>


</body>

</html>
