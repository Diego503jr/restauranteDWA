<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alta Nota - Inicio de Sesion</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Lato:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./src/css/auth.css" />
  </head>
  <body>
    <main class="container-fluid">
      <div class="row">
        <section class="col-md-6 d-flex align-items-center bg-form">
          <form action="" method="get" class="w-75 p-4 mx-auto">
            <h4 class="text-white text-center">Iniciar Sesion</h4>
            <div class="mb-3 col-sm-12">
              <label
                for="staticEmail"
                class="col-form-label text-white lbl-auth"
                >Email</label
              >
              <input
                type="text"
                class="form-control bg-transparent border-1"
                id="email"
              />
            </div>
            <div class="mb-3 col-sm-12">
              <label
                for="inputPassword"
                class="col-form-label text-white lbl-auth"
                >Password</label
              >
              <input
                type="password"
                class="form-control bg-transparent border-1"
                id="password"
              />
            </div>
            <div class="mb-3 col-sm-12">
              <a href="./src/home.html" class="btn w-100 btn-auth text-white">
                Iniciar Sesion
              </a>
            </div>
            <div class="col-sm-12 text-white text-center">
              Si no tienes cuenta
              <button class="btn btn-other">Registrate</button>
            </div>
          </form>
        </section>

        <section class="col-md-6 d-flex align-items-center bg-image">
          <div class="w-100 p-4 mx-auto text-center">
            <h1>Alta Nota</h1>
            <i style="font-size: small">Saborea la elegancia en cada bocado.</i>
          </div>
        </section>
      </div>
    </main>
  </body>
</html>
